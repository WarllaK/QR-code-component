<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="qr-code">
        
      <div class="qr-code-content">
        <img src="./images/image-qr-code.png" alt="" class="qr-code-img">
      </div>
      
      <div class="qr-code-text">
        <h1 class="text-title">Improve your front-end skills by building projects</h1>
        <p class="text-paragraph">Scan the QR code to visit Frontend Mentor and take yout code skills to next level</p>
      </div>

    </section>
  </main>

  
  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Warlla Kelly</a>.</p>
    </div>
  </footer>

</body>
</html>
